overwrite: true
schema: "https://hextechdocs-api.celerity.gg/graphql"
documents: "gql/**/*"
generates:
  graphql.schema.json:
    plugins:
      - "introspection"
  gql/index.tsx:
    plugins:
    - "typescript"
    - "typescript-operations"
    - "typescript-react-apollo"
    schema: "graphql.schema.json"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      documentMode: documentNode
