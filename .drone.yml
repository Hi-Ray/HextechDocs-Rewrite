name: Hextech Docs Rewrite
type: docker
kind: pipeline

steps:

  - name: build
    image: node
    commands:
      - yarn
      - yarn prebuild
      - yarn build

  - name: discord notification
    pull: always
    image: appleboy/drone-discord
    settings:
      message: "{{#success build.status}} âœ…  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ {{ build.link }}\n\n âœ… duration: {{duration build.started build.finished}} \n\n âœ… started: {{datetime build.started \"2006/01/02 15:04\" \"Europe/London\"}} \n\n âœ… finished: {{datetime build.finished \"2006/01/02 15:04\" \"Europe/London\"}} {{else}} âŒ  Build #{{build.number}} of `{{repo.name}}` failed.\n\nğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ {{ build.link }}\n\n âœ… duration: {{duration build.started build.finished}} \n\n âœ… started: {{datetime build.started \"2006/01/02 15:04\" \"Europe/London\"}} \n\n âœ… finished: {{datetime build.finished \"2006/01/02 15:04\" \"Europe/London\"}}{{/success}}\n"
      webhook_id:
        from_secret: webhook_id
      webhook_token:
        from_secret: webhook_token
    when:
      status: [ failure, changed, success ]

  - name: email results
    image: drillster/drone-email
    host:
      from_secret: email_host
    username:
      from_secret: email_user
    password:
      from_secret: email_pass
    port:
      from_secret: email_port
    from: build@hextechdocs.dev
    recipients: [ dev@hiray.me ]
    when:
      status: [ failure, changed, success ]

  - name: upload artifacts
    image: cschlosser/drone-ftps
    hostname:
      from_secret: ftp_host
    secrets: [ ftp_username, ftp_password ]
    secure: true
    clean_dir: true
    dest_dir:
      from_secret: ftp_dest
    when:
      status: [ success ]
